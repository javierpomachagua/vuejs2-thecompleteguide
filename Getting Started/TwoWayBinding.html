<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vue JS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

    <div id="app">
        <input type="text" v-model="name">
    </div>

    
</body>
</html>
<script>
    new Vue({
        el: '#app',
        data: {            
            name : 'Abigail'
        }        
    });
</script>
